<body>
<header>
	<div class="logo">
		<span class="logo-I">I</span><span class="logo-N">N</span>
		<span class="logo-desc"><b>D</b>igital <b>S</b>torytelling <b>e</b>ditor</span>
	</div>
	<ul class="tool hidden">
		<li><a class="button selected" data-action="tool-select"></a></li>
		<li><a class="button" data-action="tool-box"></a></li>
		<li><a class="button" data-action="tool-text"></a></li>
		<li><a class="button" data-action="tool-image"></a></li>
		<li><a class="button" data-action="tool-audio"></a></li>
		<li><a class="button" data-action="tool-video"></a></li>
		<li><a class="touch button" data-action="tool-delete"></a></li>
	</ul>
	<div class="function">
		<div class="doc-status">
			<span class="doc-mode"></span>
			<span class="doc-info"></span>
		</div>
		<ul>
			<li><a class="button" data-action="func-new"></a></li>
			<li><a class="separator"></a></li>
			<li><a class="button" data-action="func-open"></a></li>
			<li><a class="button" data-action="func-save"></a></li>
			<li><a class="separator"></a></li>
			<li><a class="button" data-action="func-save-as"></a></li>
			<li><a class="separator"></a></li>
			<li><a class="button" data-action="func-preview"></a></li>
			<li><a class="separator"></a></li>
			<li><a class="button" data-action="func-delete"></a></li>
			<li><a class="separator"></a></li>
			<li><a class="button" data-action="func-publish"></a></li>
		</ul>
	</div>
</header>
<section>
	<div class="layout control-box" data-collapsible="true">
		<ul class="el-tool">
			<li><a class="button selected" data-action="tool-select"></a></li>
			<li><a class="button" data-action="tool-box"></a></li>
			<li><a class="button" data-action="tool-text"></a></li>
			<li><a class="button" data-action="tool-image"></a></li>

			<li><a class="touch button" data-action="tool-delete"></a></li>
		</ul>
		<div class="el-control">
			<div class="el-attr">
				<div class="el-attr-box" id="el-attr-common">
					<div class="el-attr-body">
						<div class="field">
							<label>ID: </label>
							<label class="sub">&nbsp;</label>
							<input class="big el-attr-common-datafield" type="text" id="el-attr-common-id">
						</div>
						<div class="field">
							<label>Type: </label>
							<label class="sub">&nbsp;</label>
							<input class="big el-attr-common-datafield" type="text" id="el-attr-common-type" readonly>
						</div>
					</div>
				</div>
				<div class="el-attr-box" id="el-attr-layout">
					<a class="collapser">layout<span class="status"></span></a>
					<div class="el-attr-body">
						<div class="field">
							<label>Offset: </label>
							<label class="sub" title="Offset-Left">L</label>
							<input class="small el-attr-layout-datafield number" data-style="left" type="text" id="el-attr-layout-left">
							<select class="unit el-attr-layout-datafield" data-style="left" id="el-attr-layout-left-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Offset-Top">T</label>
							<input class="small el-attr-layout-datafield number" data-style="top" type="text" id="el-attr-layout-top">
							<select class="unit el-attr-layout-datafield" data-style="top" id="el-attr-layout-top-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field continue">
							<label>&nbsp;</label>
							<label class="sub" title="Offset-Right">R</label>
							<input class="small el-attr-layout-datafield number" data-style="right" type="text" id="el-attr-layout-right">
							<select class="unit el-attr-layout-datafield" data-style="right" id="el-attr-layout-right-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Offset-Bottom">B</label>
							<input class="small el-attr-layout-datafield number" data-style="bottom" type="text" id="el-attr-layout-bottom">
							<select class="unit el-attr-layout-datafield" data-style="bottom" id="el-attr-layout-bottom-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field">
							<label>Size: </label>
							<label class="sub" title="Width">W</label>
							<input class="small el-attr-layout-datafield number" data-style="width" type="text" id="el-attr-layout-size-x">
							<select class="unit el-attr-layout-datafield" data-style="width" id="el-attr-layout-size-x-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Height">H</label>
							<input class="small el-attr-layout-datafield number" data-style="height" type="text" id="el-attr-layout-size-y">
							<select class="unit el-attr-layout-datafield" data-style="height" id="el-attr-layout-size-y-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field">
							<label>Min-Size: </label>
							<label class="sub" title="Min-Width">W</label>
							<input class="small el-attr-layout-datafield number" data-style="min-width" type="text" id="el-attr-layout-min-size-x">
							<select class="unit el-attr-layout-datafield" data-style="min-width" id="el-attr-layout-min-size-x-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Min-Height">H</label>
							<input class="small el-attr-layout-datafield number" data-style="min-height" type="text" id="el-attr-layout-min-size-y">
							<select class="unit el-attr-layout-datafield" data-style="min-height" id="el-attr-layout-min-size-y-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field">
							<label>Max-Size: </label>
							<label class="sub" title="Max-Width">W</label>
							<input class="small el-attr-layout-datafield number" data-style="max-width" type="text" id="el-attr-layout-max-size-x">
							<select class="unit el-attr-layout-datafield" data-style="max-width" id="el-attr-layout-max-size-x-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Max-Height">H</label>
							<input class="small el-attr-layout-datafield number" data-style="max-height" type="text" id="el-attr-layout-max-size-y">
							<select class="unit el-attr-layout-datafield" data-style="max-height" id="el-attr-layout-max-size-y-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field">
							<label>Margin: </label>
							<label class="sub" title="Margin-Top">T</label>
							<input class="small el-attr-layout-datafield number" data-style="margin-top" type="text" id="el-attr-layout-margin-top">
							<select class="unit el-attr-layout-datafield" data-style="margin-top" id="el-attr-layout-margin-top-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Margin-Right">R</label>
							<input class="small el-attr-layout-datafield number" data-style="margin-right" type="text" id="el-attr-layout-margin-right">
							<select class="unit el-attr-layout-datafield" data-style="margin-right" id="el-attr-layout-margin-right-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field continue">
							<label>&nbsp;</label>
							<label class="sub" title="Margin-Bottom">B</label>
							<input class="small el-attr-layout-datafield number" data-style="margin-bottom" type="text" id="el-attr-layout-margin-bottom">
							<select class="unit el-attr-layout-datafield" data-style="margin-bottom" id="el-attr-layout-margin-bottom-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Margin-Left">L</label>
							<input class="small el-attr-layout-datafield number" data-style="margin-left" type="text" id="el-attr-layout-margin-left">
							<select class="unit el-attr-layout-datafield" data-style="margin-left" id="el-attr-layout-margin-left-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field">
							<label>Padding: </label>
							<label class="sub" title="Padding-Top">T</label>
							<input class="small el-attr-layout-datafield number" data-style="padding-top" type="text" id="el-attr-layout-padding-top">
							<select class="unit el-attr-layout-datafield" data-style="padding-top" id="el-attr-layout-padding-top-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Padding-Right">R</label>
							<input class="small el-attr-layout-datafield number" data-style="padding-right" type="text" id="el-attr-layout-padding-right">
							<select class="unit el-attr-layout-datafield" data-style="padding-right" id="el-attr-layout-padding-right-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field continue">
							<label>&nbsp;</label>
							<label class="sub" title="Padding-Bottom">B</label>
							<input class="small el-attr-layout-datafield number" data-style="padding-bottom" type="text" id="el-attr-layout-padding-bottom">
							<select class="unit el-attr-layout-datafield" data-style="padding-bottom" id="el-attr-layout-padding-bottom-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
							<label class="sub" title="Padding-Left">L</label>
							<input class="small el-attr-layout-datafield number" data-style="padding-left" type="text" id="el-attr-layout-padding-left">
							<select class="unit el-attr-layout-datafield" data-style="padding-left" id="el-attr-layout-padding-left-unit">
								<option value="%">%</option>
								<option value="px">px</option>
							</select>
						</div>
						<div class="field">
							<label>Overflow: </label>
							<label class="sub" title="Overflow-X">X</label>
							<select class="middle el-attr-layout-datafield" data-style="overflow-x" id="el-attr-layout-overflow-x">
								<option value="auto">auto</option>
								<option value="hidden">hidden</option>
								<option value="scroll">scroll</option>
							</select>
							<label class="sub" title="Overflow-Y">Y</label>
							<select class="middle el-attr-layout-datafield" data-style="overflow-y" id="el-attr-layout-overflow-y">
								<option value="auto">auto</option>
								<option value="hidden">hidden</option>
								<option value="scroll">scroll</option>
							</select>
						</div>
						<div class="field">
							<label>Visibility: </label>
							<label class="sub">&nbsp;</label>
							<select class="middle el-attr-layout-datafield" data-style="visibility" id="el-attr-layout-visibility">
								<option value="visible">visible</option>
								<option value="hidden">hidden</option>
							</select>
						</div>
						<div class="field">
							<label>Position: </label>
							<label class="sub">&nbsp;</label>
							<select class="middle el-attr-layout-datafield" data-style="position" id="el-attr-layout-position">
								<option value="static">static</option>
								<option value="fixed">fixed</option>
								<option value="absolute">absolute</option>
								<option value="relative">relative</option>
							</select>
						</div>
						<div class="field">
							<label>Display: </label>
							<label class="sub">&nbsp;</label>
